
plugins {
    id 'java'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.2.0_198'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.9'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev212-1.25.0'
    implementation 'com.sedmelluq:lavaplayer:1.3.50'
}
